  <main>
    <div class="flashcard-container">
      <div class="flashcard" id="flashcard">
          <div class="front" id="front">
              <p id="question">Click to reveal the question</p>
          </div>
          <div class="back" id="back">
              <p id="answer">Click to reveal the answer</p>
          </div>
      </div>

  <div class="buttons">
      <button class="button2" id="flip-button">პასუხი</button>
      <button class="button2" id="next-button">შემდეგი</button>
  </div>
  <script>
      const flashcards = [
          { question: ' წრის ფართობის ფორმულა', answer: 'S = πr²' },
          { question: ' წრის გარშემოწერილობის ფორმულა', answer: ' 2πr' },
          { question: ' სამკუთხედის ფართობის ფორმულა', answer: 'A = ½ × ფუძე × სიმაღლე' },
          { question: ' პითაგორას თეორემა', answer: 'a² + b² = c²' },
          { question: ' ცილინდრის მოცულობის ფორმულა', answer: 'V = πr²h' },
          { question: ' სფეროს ზედაპირის ფართობის ფორმულა', answer: 'A = 4πr²' },
          { question: ' სფეროს მოცულობის ფორმულა', answer: 'V = ⁴⁄₃πr³' },
          { question: ' კვადრატული ფორმულა', answer: 'x = (-b ± √(b² - 4ac)) / 2a' },
          { question: ' მანძილის ფორმულა ორ წერტილს (x₁, y₁) და (x₂, y₂) შორის', answer: '√((x₂ - x₁)² + (y₂ - y₁)²)' },
          { question: ' წრფის დახრილობის ფორმულა, რომელიც გადის ორ წერტილზე (x₁, y₁) და (x₂, y₂)', answer: '(y₂ - y₁) / (x₂ - x₁)' }
      ];

      let currentFlashcard = 0;

      const flashcard = document.getElementById('flashcard');
      const question = document.getElementById('question');
      const answer = document.getElementById('answer');

      const updateFlashcard = () => {
          question.textContent = flashcards[currentFlashcard].question;
          answer.textContent = flashcards[currentFlashcard].answer;
          flashcard.style.transform = 'rotateY(0deg)';
      };

      updateFlashcard();

      document.getElementById('flip-button').addEventListener('click', function() {
          if (flashcard.style.transform === 'rotateY(180deg)') {
              flashcard.style.transform = 'rotateY(0deg)';
          } else {
              flashcard.style.transform = 'rotateY(180deg)';
          }
      });

      document.getElementById('next-button').addEventListener('click', function() {
          currentFlashcard = (currentFlashcard + 1) % flashcards.length;
          updateFlashcard();
      });
  </script>
